<div class="login jumbotron center-block">
  <h1>Login</h1> julsm1@y.com|123
  <form role="form">
  <div class="form-group">
    <label for="username">Email</label>
    <input type="text" class="form-control" ng-model="user.email" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" ng-model="user.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="login( 'loginSpinner' )">Submit</button><spinner id="loginSpinner" size="large" ng-show="false"></spinner>
</form>

</div>
